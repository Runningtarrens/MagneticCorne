site_name: Mcorne documentation
theme:
  name: material
  logo: Mcorne_02_pure.png
  icon:
   admonition:
    example: octicons/alert-16
  palette:
   primary: black
   accent: deep purple
   scheme: slate
   features:
    - navigation.tabs
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
